<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>攝影作品集 | Portfolio</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  
  <style>
    /* 這裡只放微調：讓照片格網更漂亮 */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1rem;
    }
    .photo-card {
      margin-bottom: 0; /* 覆蓋 Pico 預設的間距 */
      overflow: hidden;
    }
    .photo-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .photo-card:hover img {
      transform: scale(1.03);
    }
    footer {
      padding: 2rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header class="container">
    <nav>
      <ul>
        <li><strong>MR. LIGHT PHOTO</strong></li>
      </ul>
      <ul>
        <li><a href="#">Works</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#" class="outline" role="button">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <hgroup>
        <h1>捕捉光影的細節</h1>
        <p>這是一個基於 Pico.css 的極簡攝影空間</p>
      </hgroup>
    </section>

    <div class="photo-grid">
      <article class="photo-card">
        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&q=80&w=800" alt="風景攝影">
        <footer>風景系列 - 2026</footer>
      </article>

      <article class="photo-card">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=800" alt="森林攝影">
        <footer>自然探索 - 2026</footer>
      </article>

      <article class="photo-card">
        <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&q=80&w=800" alt="山脈攝影">
        <footer>遠征紀錄 - 2026</footer>
      </article>
    </div>
  </main>

  <footer class="container">
    <small>© 2026 Photography Portfolio • Built with Pico.css</small>
  </footer>

</body>
</html>
